<form #singUpForm=ngForm (ngSubmit)="onSubmit(singUpForm)">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Porduct Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="f_email" ngModel>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Product Desc</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="f_password" ngModel>
</div>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
